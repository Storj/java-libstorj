import org.apache.tools.ant.filters.*

plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'cpp'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'io.storj'
version = '0.7'

description = """Java bindings for libstorj"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

def javaHome = System.getenv("JAVA_HOME")

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

test {
    systemProperty 'java.library.path','build/libs/jni/shared'
}

processResources {
    filter ReplaceTokens, tokens: [
            "project.version": project.version
    ]
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

model {
    components {
        jni(NativeLibrarySpec) {
            baseName 'storj-java'
            sources {
                cpp {
                    source {
                        srcDir 'src/main/cpp'
                        include "**/*.cpp"
                    }
                }
            }
            binaries.withType(StaticLibraryBinarySpec) {
                buildable = false
            }
        }
    }
    toolChains {
        gcc(Gcc) {
            eachPlatform {
                cppCompiler.withArguments { args ->
                    args << "-c"
                    args << "-Wall"
                    args << "-fPIC"
                    args << "-I${javaHome}/include"
                    args << "-I${javaHome}/include/linux"
                }
                linker.withArguments { args ->
                    args << "-fPIC"
                    args << "-shared"
                    args << "-lstorj"
                }
            }
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'libstorj-java'
            
            from components.java
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    publish = true
    pkg {
        repo = 'maven'
        name = 'libstorj-java'
        licenses = ['LGPL-3.0']
        vcsUrl = 'https://github.com/Storj/java-libstorj.git'
    }
}
